<h2>By region</h2>
<hr>

<div class="row">
  <div class="col">
    <select class="form-select" (change)="onRegionChange($event)">
      <option value="">Select region</option>
      <option *ngFor="let region of regions" [value]="region">{{region}}</option>
    </select>
  </div>
</div>

<div class="row">
  <div class="col">
    <hr>
    <country-table [countries]=countries></country-table>
  </div>
</div>
